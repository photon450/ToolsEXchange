@(usrStrId: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log in screen</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.css")" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    <link href="@routes.Assets.versioned("stylesheets/bootstrap-responsive.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">
</head>

<body>
<div class="container">
@navbar(usrStrId)
<div class="container">
<center>
<h1>Login In Page</h1>
<form role="form" action="@routes.Account.login()" method="post">

    <div class="form-group">
      <label for="user">Email:</label>
      <input type="text" name="email" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="password">Password(8 char min):</label>
      <input type="text" name="password" id="password" placeholder="Enter Password">

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<a href="@routes.home.getHome()">Go back to home</a>
</center>

@footer()
</div>
</body>
</html>
